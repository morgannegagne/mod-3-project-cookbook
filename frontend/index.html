  </head>
  <body>

    <script>
       $('.ui.checkbox').checkbox();
     </script>






<div class="ui container">



  <div class="ui huge menu borderless">

  <div class="item">
    <i class="large leaf icon"></i>
  </div>
  <div class="item">
    <h2 class="ui header">Cookbook</h2>
  </div>

          <!-- <div class="fitted item">
          </div> -->

  <div class="right menu">
    <div class="item">
      <a id="add-new-recipe" class="ui large red button">Add Recipe</a>
    </div>
  </div>

  </div>

<div class="ui basic segment">
  <div id="new-recipe-form" class="ui segment" style="display: none;">
    <div class="ui equal width grid">

      <div class="column">
        <div class="ui rounded image">
          <img src="https://semantic-ui.com/images/wireframe/image.png">
        </div>
        <div class="ui form">
          <div class="field">
            <label>Photo</label>
            <input placeholder="Enter url here..." type="text" id="recipe-url">
          </div>
        </div>
      </div>

      <div class="column">
        <div class="ui form">

          <div class="field">
            <label>Name</label>
            <input placeholder="Enter recipe name here..." type="text" id="recipe-name">
          </div>

        <!-- <div class="field">
        <label>Photo</label>
        <input placeholder="Enter url here..." type="text" id="recipe-url">
        </div> -->

          <div class="field">
            <label>Directions</label>
            <textarea rows="2" placeholder="Enter directions here..." id="recipe-directions"></textarea>
          </div>

          <div class="field">
            <div class="ui grid" id="ingredients-checkbox"></div>
          </div>

          <div class="field">
            <div class="ui action input">
              <input id="new-ingredient-name" placeholder="add ingredient" type="text">
              <div id="add-new-ingredient" type="button" name="button" class="ui submit button">Add</div>
            </div>
          </div>

          <div id="submit-new-recipe" class="fluid ui submit yellow button" style="">Submit</div>

          <div data-id="" id="edit-recipe-button" class="huge ui edit red button" style="">Edit</div>
        </div>
      </div>
  </div>
</div>
</div>

<!-- Dividing header to sort recipes alphabetically or by date created -->
<div class="ui basic segment">
  <div class="ui right aligned dividing header" style="padding-right: 20px">
    Sort | <a id="sort-a-z" style="font-weight: normal"> A-Z </a> | <a id="sort-date" style="font-weight: normal">Date</a>
  </div>
<!-- end dividing header -->

  <div class="ui four column grid" id="recipes"></div>
</div>

</div>



  <script src="src/recipe_ingredient.js"></script>
  <script src="src/ingredient.js"></script>
  <script src="src/recipe.js"></script>
  <script src="src/app.js"></script>
  <script src="src/index.js"></script>

  </body>
