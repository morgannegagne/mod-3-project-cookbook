    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>


    <div class="ui container">
      <div class="ui large menu borderless">
          <div class="item">
          <i class="big leaf icon"></i>
          </div>
          <div class="item fitted item">
              <h2 class="ui header">Cookbook</h2>
          </div>

        <div class="right menu">
          <div class="item">
              <button id="add-new-recipe" class="massive ui red button">Add Recipe</button>
          </div>
          </div>
      </div>
    </div>

<div class="ui basic segment">
    <div id="new-recipe-form" class="ui segment" style="display: none;">
      <div class="ui form">

          <div class="field">
            <label>Name</label>
            <input placeholder="Enter recipe name here..." type="text" id="recipe-name">
          </div>
          <div class="field">
            <label>Photo</label>
            <input placeholder="Enter url here..." type="text" id="recipe-url">
          </div>
          <div class="field">
            <label>Directions</label>
            <textarea placeholder="Enter directions here..." id="recipe-directions"></textarea>
          </div>
          <div class="grouped fields" id="ingredients-checkbox"></div>

      <div><input id="new-ingredient-name" placeholder="add ingredient" type="text">
        <button id="add-new-ingredient" type="button" name="button" class="ui submit button">Add</button>
      </div>

        <div id="submit-new-recipe" class="ui submit button" style="">Submit</div>
        <div data-id="" id="edit-recipe-button" class="ui edit button" style="">Edit</div>
      </div>
  </div>

<!-- Dividing header to sort recipes alphabetically or by date created -->
  <div class="ui right aligned dividing header" style="padding-right: 20px">
    <input type="text" id="search-recipes" placeholder="Search for recipes..">
    Sort | <a id="sort-a-z" style="font-weight: normal"> A-Z </a> | <a id="sort-date" style="font-weight: normal">Date</a>
  </div>
<!-- end dividing header -->

  <div class="ui four column grid" id="recipes"></div>
</div>

  <script src="src/recipe_ingredient.js"></script>
  <script src="src/ingredient.js"></script>
  <script src="src/recipe.js"></script>
  <script src="src/app.js"></script>
  <script src="src/index.js"></script>

  </body>
